<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <!-- Bootstrap CSS -->

    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->

    <!-- Google Font styles -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

    <!-- Local CSS -->
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <!-- Tip Calculator -->
    <div class="container-fluid">
        <div class="overlay">
            <h1>Tip Calculator</h1>
            <hr class="white">
            <p>Use the form below to calculate your tip.</p>


            <div class="card mb-4">
                <div class="card-body">

                    <!-- Geting the Bill Amounts by the user  -->
                    <div class="form-row">
                        <label class="mb-sm-2 mt-3" for="billInput">Bill Amount</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="billInput" placeholder="" min="00.00"
                                value="0.00" step="1">
                        </div>
                    </div>

                    <!-- Geting the Tips Amounts by the user  -->
                    <div class="form-row">
                        <label class="mb-sm-2 mt-3" for="tipForm">Tip Amount</label>

                        <select class="form-control" id="tipForm">

                            <option selected value=".0">0% </option>
                            <option value=".05">5% </option>
                            <option value=".1">10% </option>
                            <option value=".15">15% </option>
                            <option value=".2">20% </option>
                            <option value=".25">25% </option>
                            <option value=".50">50% </option>
                            <option value=".75">75% </option>
                            <option value=".100">100% </option>
                        </select>
                    </div>

                </div>
            </div>

            <!-- Button to calculate the results including Tip-->
            <button type="button" class="btn btn-outline-light btn-lg btn-block" onclick="calcTip()">Calculate Tip
                Total
            </button> <br>

            <!-- Showing the final result -->
            <div class="card mb-4" id="bill-card">
                <div class="card-body">
                    <div class="result">
                        <div>
                            <b>Your Result</b>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mb-2">
                        <div>
                            Bill
                        </div>
                        <div id="bill">
                            <p id="bill-p"> </p>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <div>
                            Tip
                        </div>
                        <div id="tip">
                            <p id="tip-p"> </p>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div>
                            Total Bill with Tip
                        </div>
                        <div id="total">
                            <p id="total-p"> </p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Local JavaScript  -->
    <script src="scripts.js"></script>
</body>

</html>
